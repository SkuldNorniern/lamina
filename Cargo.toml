[package]
name = "lamina"
version = "0.0.8"
edition = "2024"
authors = ["Eira <eira@nornity.com>"]
description = "High-performance compiler backend for Lamina Intermediate Representation"
documentation = "https://docs.rs/lamina"
repository = "https://github.com/SkuldNorniern/lamina"
readme = "README.md"
license = "Apache-2.0"
keywords = ["compiler", "backend", "IR", "assembly", "codegen"]
categories = ["compilers", "development-tools", "parsing"]
exclude = [ "benchmarks/", "testcases/"]

[dependencies]
ras = { path = "ras", features = ["encoder"] }
lamina-platform = { path = "lamina-platform" }
lamina-mir = { path = "lamina-mir" }
lamina-codegen = { path = "lamina-codegen" }

[features]
default = []
# Enable MIR binary encoding support for JIT creation (MIR â†’ Binary)
encoder = []
# Enable the use of the mold linker instead of the default system linker (usually ld via gcc)
#use_mold = []
# Enable experimental/nightly features (may change without notice)
# When enabled, automatically enables nightly in all lamina-* dependencies
nightly = [
    "lamina-platform/nightly",
    "lamina-mir/nightly",
    "lamina-codegen/nightly",
]

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
